<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="page-header">
      <a href="highscores.html" alt="View Highscores">
        <h3>View Highscores</h3>
      </a>
      <p>Seconds left: <span class="timer">90</span></p>
    </header>
    <div id="wrapper">
      <main id="container">
        <h1>Coding Quiz Game</h1>
        <p>
          This is a JavaScript quiz game about space! Try to answer all questions
          within the time limit. Wrong answers will penalize you by 10 seconds!
          Give your initials at the end to keep track of your high scores. Good
          luck!
        </p>
        <button type="button" id="start-button">Start Quiz</button>
      </main>
    </div>
    </body>
    <script src="assets/js/index.js"></script>
  </body>
</html>
